<div *ngIf="user">
  <div class="profile-container">
    <div class="profile-header">
      <h2>Welcome {{ user.username }}</h2>
      <p>Email: {{ user.email }}</p>
      <p>Phone: {{ user.phone }}</p>
    </div>
    <div class="profile-buttons">
      <button class="btn btn-primary" [routerLink]="['/profile','update-profile']">Update Profile</button>
      <button class="btn btn-primary" [routerLink]="['/profile', 'favorites-fields']">Favorites</button>
      <button class="btn btn-primary" [routerLink]="['/profile', 'bookings']">Booking</button>
      <button class="btn btn-primary" [routerLink]="['/home']">Logout</button>
    </div>
  </div>
</div>
