<div style="display: flex;justify-content: center; margin-top: 25px;">
  <h3 class="h3 " style="  font-size: 30px; color: #2f479e;" >Welcome to <b>{{type}}</b> Fields </h3>
</div>
<div style="display: flex; flex-wrap: wrap; flex-direction: row; justify-content: flex-start;"> 
  <ng-container *ngFor="let field of fields">
      <div class="col mr-1" style="display: flex;">
          <app-feild [oneFeild]="field" style="margin:20px;"></app-feild>
      </div>
  </ng-container>
</div>
